<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor MXN a USD</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Conversor de Pesos Mexicanos a USD</h1>
    </header>

    <main>
        <section class="converter">
            <label for="precio">Introduce el monto en pesos mexicanos (MXN):</label>
            <input type="number" id="precio" placeholder="Ej: 1500" />

            <label for="USD">Valor en USD:</label>
            <input type="text" id="USD" placeholder="0.00" readonly />

            <button id="convertir">Convertir</button>
        </section>
    </main>

    <footer>
        <p>@autor Ing. Jonathan Jesus Aguilar R. Todos los derechos reservados.</p>
        <div class="social-icons">
            <a href="https://www.linkedin.com" target="_blank" aria-label="LinkedIn">
                <img src="assets/linkedin-icon.svg" alt="LinkedIn">
            </a>
            <a href="https://www.facebook.com" target="_blank" aria-label="Facebook">
                <img src="assets/facebook-icon.svg" alt="Facebook">
            </a>
            <a href="https://www.twitter.com" target="_blank" aria-label="Twitter">
                <img src="assets/twitter-icon.svg" alt="Twitter">
            </a>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
